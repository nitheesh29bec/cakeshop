<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .thank-you {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        .thank-you h1 {
            color: #28a745;
            margin-bottom: 20px;
        }

        .thank-you p {
            color: #333;
            margin-bottom: 20px;
        }

        .thank-you a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .thank-you a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="thank-you">
    <h1>Thank You!</h1>
    <p>Your order has been successfully placed. We will contact you shortly with delivery details.</p>
    <a href="index.html"><button>Back to Home</button></a>
</div>

</body>
</html>
